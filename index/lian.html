<title>无标题文档</title>
<script>

	function big()
	{
		$("#Marquee_x img").mouseover(
		function(){
			$(this).animate(
			{"width":"200px","height":"200px","position":"absolute","z-index":9999,"float":"none"}
			
			);	
			
		}
		
		);
		
	}
	function small()
	{
				$("#Marquee_x img").mouseout(
			function(){
				
					$(this).animate({"width":"160px","height":"160px","position":"static",
						"z-index":0,
					});
				}
		
		)
		
	}
</script>
<!--------/图片展示放大--------->
